<!DOCTYPE html>
<html>
<head>
  <title>Attendance QR</title>
</head>
<body>
  <h2>Redirecting to Google Form with your location...</h2>

  <script>
    const name = prompt("Enter your full name:");

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const lat = position.coords.latitude.toFixed(6);
        const lng = position.coords.longitude.toFixed(6);

        const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLSdKk2M2WhmHG4V_nLKE2ppBEgEB5oh99HXt7cDcG4cw-8d53Q/viewform?usp=pp_url&entry.1817968471=${encodeURIComponent(name)}&entry.1004548987=${lat},${lng}`;
        
        window.location.href = formUrl;
      }, function() {
        alert("Location access denied.");
      });
    } else {
      alert("Geolocation is not supported.");
    }
  </script>
</body>
</html>
